- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/dunst:
        path: config/dunst/
        create: true
    ~/.config/nvim:
        path: config/nvim/
        create: true
    ~/.config/polybar:
        path: config/polybar/
        create: true
    ~/.config/rofi:
        path: config/rofi/
        create: true
    ~/.config/compton.conf: config/compton.conf


